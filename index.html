<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%);}
    .attribution a { color: hsl(178, 100%, 50%); }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="main">
      <div class="card">
        <img src="images/image-equilibrium.jpg" alt="A colorful cube falling down">
        <h1>
          Equilibrium #3429
        </h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="an icon for ethereum coin">
          <p>
            0.041 ETH
          </p>
        </div>
        <div class="days-left">
          <img src="images/icon-clock.svg" alt="an icon for time">
          <p>
            3 days left
          </p>
        </div>
        <div class="line">
        </div>
        <footer>
          <img src="images/image-avatar.png" alt="an avatar of the creator">
          <p>
            Creation of <span>Jules Wyvern</span>
          </p>
        </footer>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailto:dareytemy@gmail.com">Isaac Akinyemi</a>.
  </div>
</body>
</html>
